<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.jsのサンプル</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Vue3</h1>
    <div id="app">
      <div v-html="message"></div>
    </div>
    <script>
      const List = ["One", "Two", "Three"];

      const appdata = {
        data() {
          return {
            message: `
              <ul>
                <li>${List[0]}</li>
                <li>${List[1]}</li>
                <li>${List[2]}</li>
              </ul>
            `,
          };
        },
      };

      Vue.createApp(appdata).mount("#app");
    </script>
  </body>
</html>
